<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مساعدي الذكي</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b1220;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111a33;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin: .5rem 0;
      padding: .5rem .75rem;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background: #2563eb;
      margin-left: auto;
    }
    .bot {
      background: #374151;
      margin-right: auto;
    }
    form {
      display: flex;
      padding: .5rem;
      background: #111a33;
    }
    input {
      flex: 1;
      padding: .5rem;
      border: none;
      border-radius: 8px;
    }
    button {
      margin-left: .5rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Vex assistant</header>
  <main id="chat"></main>
  <form id="composer">
    <input type="text" id="prompt" placeholder="اكتب رسالتك..." autocomplete="off">
    <button type="submit">إرسال</button>
  </form>

  <!-- مكتبة الذكاء الاصطناعي -->
<script type="module">
  import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1";

  const chat = document.getElementById("chat");
  const form = document.getElementById("composer");
  const promptInput = document.getElementById("prompt");

  let history = JSON.parse(localStorage.getItem("chat-history") || "[]");
  let generator = null;

  function renderMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  history.forEach(msg => renderMessage(msg.role, msg.text));

  async function initModel() {
    renderMessage("bot", "⏳ جاري تحميل المساعد الخفيف...");
    // ✅ استخدام نسخة صغيرة أسرع
    generator = await pipeline("text2text-generation", "Xenova/LaMini-Flan-T5-77M");
    renderMessage("bot", "✅ تم تحميل المساعد، اكتب رسالتك!");
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userText = promptInput.value.trim();
    if (!userText) return;

    renderMessage("user", userText);
    history.push({ role: "user", text: userText });
    promptInput.value = "";

    const thinking = document.createElement("div");
    thinking.className = "message bot";
    thinking.textContent = "... جاري التفكير";
    chat.appendChild(thinking);
    chat.scrollTop = chat.scrollHeight;

    try {
      const output = await generator(userText, {
        max_new_tokens: 80
      });
      chat.removeChild(thinking);
      renderMessage("bot", output[0].generated_text);
      history.push({ role: "bot", text: output[0].generated_text });
    } catch (err) {
      chat.removeChild(thinking);
      renderMessage("bot", "⚠️ حدث خطأ: " + err.message);
    }

    localStorage.setItem("chat-history", JSON.stringify(history));
  });

  initModel();
</script>
</body>
</html>
